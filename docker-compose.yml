services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    # image: ghcr.io/lukasredev/furnet/backend:main-9ad2eca
    container_name: furnet-backend
    # ports:
    #   - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEBUG=True
      - CORS_ORIGINS=http://localhost,http://localhost:80
      - INSTANCE_URL=http://localhost
      # Note: Animal identity is configured in backend/config.py (AnimalConfig class)
    networks:
      - furnet

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    # image: ghcr.io/lukasredev/furnet/frontend:main-9ad2eca
    container_name: furnet-frontend
    # ports:
    #   - "8080:8080"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - furnet

  gateway:
    image: nginx:1.28-alpine
    container_name: furnet-gateway
    ports:
      - "8080:8080"
    volumes:
      - ./gateway.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - furnet

networks:
  furnet:
    driver: bridge
